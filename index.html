<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="player-selection">
        <div class="player-1">
            <h3>Player 1</h3>

            <input type="radio" id="player1" name="player1" value="player">
            <label for="player1">Player</label><br>

            <input type="radio" id="computer1" name="player1" value="computer">
            <label for="computer1">Computer</label>
        </div>
        <div class="player-2">
            <h3>Player 2</h3>

            <input type="radio" id="player2" name="player2" value="player">
            <label for="player2">Player</label><br>

            <input type="radio" id="computer2" name="player2" value="computer">
            <label for="computer2">Computer</label>
        </div>
        <input type="button" id="start" value="Start!">
    </div>
<script src="js.js"></script>
</body>
</html>
